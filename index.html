<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lesson12</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="flex">
    <div class="lightpink">200px</div>
    <div class="lightblue">75px</div>
  </div>

  <div class="items">
    <div class="item-i">item1</div>
    <div class="item-j">itme2</div>
    <div class="item-k">item3</div>
  </div>

  <div class="items-a">
    <div class="item-l">item1</div>
    <div class="item-m">itme2</div>
    <div class="item-n">item3</div>
    <div class="item-o">item4</div>
  </div>

  <div class="items-b">
    <div class="item-p">item1</div>
    <div class="item-q">itme2</div>
  </div>

  <div class="create">
    <div class="home">
        Home
        <button class="home-button">14</button>
    </div>
    <div class="notification">
        Notifications
        <button class="home-button">3</button>
    </div>
    <div class="messages">
        Messages
        <button class="home-button">5</button>
    </div>
  </div>
  <div class="create-design">
    <div class="row">
      <img class="instrument" src="trumpet.jpg" alt="">
      <div class="info">
        <p class="name">Otu</p>
        <p class="handle">Trumpeter</p>
        <p class="category">Brass</p>
      </div>
      <button class="follow">Follow</button>
    </div>
    <div class="row">
      <img class="instrument" src="clarinet.jpg" alt="">
      <div class="info">
        <p class="name">Moses</p>
        <p class="handle">Clarinetist</p>
        <p class="category">Woodwind</p>
      </div>
      <button class="follow">Follow</button>
    </div>
    <div class="row">
      <img class="instrument" src="cornet.jpg" alt="">
      <div class="info">
        <p class="name">John</p>
        <p class="handle">Trumpeter</p>
        <p class="category">Brass</p>
      </div>
      <button class="follow">Follow</button>
    </div>
  </div>

  <div class="this-design">
    <div class="home-link">Home</div>
    <input class="search" type="text" placeholder="Search">
    <button class="button">Download</button>
  </div>



</body>
</html>
